<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .converter-container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Unit Converter</h1>
        <label for="fromUnit">From Unit:</label>
        <select id="fromUnit">
            <option value="meter">Meter</option>
            <option value="feet">Feet</option>
            <option value="kilogram">Kilogram</option>
            <option value="pound">Pound</option>
            
        </select>

        <label for="toUnit">To Unit:</label>
        <select id="toUnit">
            <option value="meter">Meter</option>
            <option value="feet">Feet</option>
            <option value="kilogram">Kilogram</option>
            <option value="pound">Pound</option>
            
        </select>

        <label for="value">Value:</label>
        <input type="number" id="value" placeholder="Enter a value to convert" />

        <button id="convertButton">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("convertButton").addEventListener("click", function() {
            var fromUnit = document.getElementById("fromUnit").value;
            var toUnit = document.getElementById("toUnit").value;
            var value = document.getElementById("value").value;

            var result = 0;

            if (fromUnit == "meter" && toUnit == "feet") {
                result = value * 3.28084;
            } else if (fromUnit == "feet" && toUnit == "meter") {
                result = value / 3.28084;
            } else if (fromUnit == "kilogram" && toUnit == "pound") {
                result = value * 2.20462;
            } else if (fromUnit == "pound" && toUnit == "kilogram") {
                result = value / 2.20462;
            } else {
                result = value;
            }

            document.getElementById("result").innerHTML = result;
        });
    </script>
</body>
</html>
